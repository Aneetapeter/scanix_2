<!DOCTYPE html>
<html>
<head>
    <title>Scanix Analysis Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input[type="file"] { margin: 10px 0; }
        #imagePreview { max-width: 300px; max-height: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Scanix Analysis Debug Test</h1>
    
    <div class="section">
        <h2>1. Backend Status Check</h2>
        <button onclick="checkBackend()">Check Backend</button>
        <div id="backendResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Image Upload Test</h2>
        <input type="file" id="imageFile" accept="image/*" onchange="previewImage()">
        <div id="imagePreview"></div>
        <div id="imageInfo"></div>
    </div>
    
    <div class="section">
        <h2>3. Analysis Test</h2>
        <button onclick="testAnalysis()" id="analyzeBtn" disabled>Analyze Image</button>
        <div id="analysisResult"></div>
    </div>
    
    <div class="section">
        <h2>4. Flutter App Test</h2>
        <p>Open your Flutter app at: <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></p>
        <p>Try uploading an image and check the browser console (F12) for any errors.</p>
    </div>

    <script>
        let selectedFile = null;
        
        async function checkBackend() {
            const resultDiv = document.getElementById('backendResult');
            resultDiv.innerHTML = '<div class="info">üîÑ Checking backend...</div>';
            
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ Backend is running!<br>
                    Status: ${data.status}<br>
                    Model Loaded: ${data.model_loaded}<br>
                    Timestamp: ${data.timestamp}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Backend Error: ${error.message}</div>`;
            }
        }
        
        function previewImage() {
            const fileInput = document.getElementById('imageFile');
            const previewDiv = document.getElementById('imagePreview');
            const infoDiv = document.getElementById('imageInfo');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (fileInput.files[0]) {
                selectedFile = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewDiv.innerHTML = `<img src="${e.target.result}" id="imagePreview">`;
                };
                reader.readAsDataURL(selectedFile);
                
                infoDiv.innerHTML = `<div class="success">‚úÖ Image selected:<br>
                    Name: ${selectedFile.name}<br>
                    Size: ${selectedFile.size} bytes<br>
                    Type: ${selectedFile.type}</div>`;
                
                analyzeBtn.disabled = false;
            } else {
                selectedFile = null;
                previewDiv.innerHTML = '';
                infoDiv.innerHTML = '';
                analyzeBtn.disabled = true;
            }
        }
        
        async function testAnalysis() {
            const resultDiv = document.getElementById('analysisResult');
            resultDiv.innerHTML = '<div class="info">üîÑ Analyzing image...</div>';
            
            if (!selectedFile) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please select an image first</div>';
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                
                const response = await fetch('http://localhost:5000/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Analysis Successful!<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre></div>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">‚ùå Analysis Failed (${response.status}):<br>
                        ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
        
        // Auto-check backend on page load
        window.onload = function() {
            checkBackend();
        };
    </script>
</body>
</html>

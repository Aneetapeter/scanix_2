<!DOCTYPE html>
<html>
<head>
    <title>Debug Analysis Test</title>
</head>
<body>
    <h1>Scanix Analysis Debug Test</h1>
    
    <h2>Backend Status</h2>
    <button onclick="testBackend()">Test Backend Connection</button>
    <div id="backend-status"></div>
    
    <h2>Image Upload Test</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="testImageUpload()">Test Image Upload</button>
    <div id="image-status"></div>
    
    <h2>Analysis Test</h2>
    <button onclick="testAnalysis()">Test Analysis</button>
    <div id="analysis-status"></div>

    <script>
        async function testBackend() {
            const statusDiv = document.getElementById('backend-status');
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                statusDiv.innerHTML = `<p style="color: green;">‚úÖ Backend is running: ${data.status}</p>`;
            } catch (error) {
                statusDiv.innerHTML = `<p style="color: red;">‚ùå Backend error: ${error.message}</p>`;
            }
        }

        async function testImageUpload() {
            const fileInput = document.getElementById('imageInput');
            const statusDiv = document.getElementById('image-status');
            
            if (!fileInput.files[0]) {
                statusDiv.innerHTML = '<p style="color: red;">‚ùå Please select an image first</p>';
                return;
            }
            
            const file = fileInput.files[0];
            statusDiv.innerHTML = `<p style="color: green;">‚úÖ Image selected: ${file.name} (${file.size} bytes)</p>`;
        }

        async function testAnalysis() {
            const fileInput = document.getElementById('imageInput');
            const statusDiv = document.getElementById('analysis-status');
            
            if (!fileInput.files[0]) {
                statusDiv.innerHTML = '<p style="color: red;">‚ùå Please select an image first</p>';
                return;
            }
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            
            try {
                statusDiv.innerHTML = '<p style="color: blue;">üîÑ Analyzing image...</p>';
                const response = await fetch('http://localhost:5000/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    statusDiv.innerHTML = `<p style="color: green;">‚úÖ Analysis successful: ${JSON.stringify(result)}</p>`;
                } else {
                    statusDiv.innerHTML = `<p style="color: red;">‚ùå Analysis failed: ${response.status}</p>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<p style="color: red;">‚ùå Analysis error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>

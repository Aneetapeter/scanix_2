<!DOCTYPE html>
<html>
<head>
    <title>Simple Analysis Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input[type="file"] { margin: 10px 0; }
        #imagePreview { max-width: 300px; max-height: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Simple Analysis Test</h1>
    
    <div class="test-section">
        <h2>1. Backend Status</h2>
        <button onclick="checkBackend()">Check Backend</button>
        <div id="backendStatus"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Image Upload & Analysis</h2>
        <input type="file" id="imageFile" accept="image/*" onchange="handleImageSelect()">
        <div id="imagePreview"></div>
        <button onclick="analyzeImage()" id="analyzeBtn" disabled>Analyze Image</button>
        <div id="analysisResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Flutter App</h2>
        <p>Flutter app should be running at: <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></p>
        <p>Try uploading an image and clicking "Analyze Image"</p>
    </div>

    <script>
        let selectedFile = null;
        
        async function checkBackend() {
            const statusDiv = document.getElementById('backendStatus');
            statusDiv.innerHTML = '<div class="info">üîÑ Checking backend...</div>';
            
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                statusDiv.innerHTML = `<div class="success">‚úÖ Backend is running!<br>
                    Status: ${data.status}<br>
                    Model Loaded: ${data.model_loaded}</div>`;
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Backend Error: ${error.message}</div>`;
            }
        }
        
        function handleImageSelect() {
            const fileInput = document.getElementById('imageFile');
            const previewDiv = document.getElementById('imagePreview');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (fileInput.files[0]) {
                selectedFile = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewDiv.innerHTML = `<img src="${e.target.result}" id="previewImg" style="max-width: 300px; max-height: 300px;">`;
                };
                reader.readAsDataURL(selectedFile);
                
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Image';
            } else {
                selectedFile = null;
                previewDiv.innerHTML = '';
                analyzeBtn.disabled = true;
            }
        }
        
        async function analyzeImage() {
            const resultDiv = document.getElementById('analysisResult');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (!selectedFile) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please select an image first</div>';
                return;
            }
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            resultDiv.innerHTML = '<div class="info">üîÑ Analyzing image...</div>';
            
            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                
                const response = await fetch('http://localhost:5000/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Analysis Successful!<br>
                        <strong>Result:</strong> ${result.result}<br>
                        <strong>Confidence:</strong> ${result.confidence}%<br>
                        <strong>Recommendation:</strong> ${result.recommendation}</div>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">‚ùå Analysis Failed (${response.status}):<br>
                        ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Image';
            }
        }
        
        // Auto-check backend on page load
        window.onload = function() {
            checkBackend();
        };
    </script>
</body>
</html>
